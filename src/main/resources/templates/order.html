<!DOCTYPE HTML>

<html>
<head>
<title>Order</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<script src="/postOrder.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse" style='background-color:skyblue'>
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Laptop Store</a>
			</div>
			<ul class="nav navbar-nav">
				<li ><a href="/">Home</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Registration</a></li>
			</ul>

		</div>
	</nav>


	<div class="container">
		<div id="orderForm" class="row col-md-4">
			<form id="orderForm" style='padding: 20px 20px 20px 20px'>
				<h4>Order</h4>
				<div class="form-group">
					<label for="addCustomerId">Customer-Id:</label> <input
						type="number" class="form-control" id="addCustomerId"
						placeholder="Enter Customer-Id" />
				</div>

				<div class="form-group">
					<label for="addProductName">Product Name:</label> <input
						type="text" class="form-control" id="addProductName"
						placeholder="Enter Product Name" />
				</div>

				<div class="form-group">
					<label for="addQuantity">Quantity:</label> <input type="text"
						class="form-control" id="addQuantity" placeholder="Enter Quantity" />
				</div>

				<button type="submit" class="btn btn-success">Order</button>

			</form>


			<div id="putResultDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>
	</div>
</body>
</html>
